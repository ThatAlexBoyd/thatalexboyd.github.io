<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Boyd | Producer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Alex Boyd <span class="header-light">/ producer</span></h1>
            <p>With over 10 years of experience, I have led and built teams with strong communication skills and technical knowledge to deliver applications, website, & interactive experiences.</p>
            <div class="button-group">
                <a href="https://www.linkedin.com/in/alex-boyd-68b43149" class="btn" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i> LinkedIn</a>
                <a href="https://github.com/ThatAlexBoyd" class="btn" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i> GitHub</a>
            </div>
        </header>

        <main>
            <h2>Past work</h2>
            <div id="project-list">
                <!-- make project list here -->
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projectsData = [
                {
                    title: "Lincoln Custom Fit Studio",
                    role: "project manager",
                    link: "https://www.youtube.com/watch?v=tKzVzp3iBIk"
                },
                {
                    title: "Truth About Trucks Gen 4",
                    role: "project manager & developer",
                    link: "https://www.youtube.com/watch?v=CTYLZF6lXxQ"
                },
                {
                    title: "Ford GT Configurator",
                    role: "project manager",
                    link: "https://www.youtube.com/watch?v=JRaT-uO9rk4"
                },
                {
                    title: "GFS Thrive Coffee VR Expereince",
                    role: "developer & activation host",
                    link: "https://www.youtube.com/watch?v=IWwR1KyWQT4"
                },
                {
                    title: "IndyCar Aerodynamics AR",
                    role: "project manager",
                    link: "https://www.youtube.com/watch?v=UZQeqzIwVak"
                },
                {
                    title: "Truth About Trucks Gen 3",
                    role: "lead developer",
                    link: null
                }
            ];

            const projectListContainer = document.getElementById('project-list');

            function renderProjects() {
                projectListContainer.innerHTML = '';
                projectsData.forEach(project => {
                    const projectElement = document.createElement('div');
                    projectElement.className = 'project-item';
                    
                    const titleHtml = project.link
                        ? `<a href="${project.link}" class="project-link" target="_blank" rel="noopener noreferrer">${project.title}</a>`
                        : `<span>${project.title}</span>`;

                    projectElement.innerHTML = `
                        <div class="project-info">
                            <h3>
                                ${titleHtml}
                                <span class="header-light">/ ${project.role}</span>
                            </h3>
                        </div>
                    `;
                    projectListContainer.appendChild(projectElement);
                });
            }
            
            renderProjects();
        });
    </script>

</body>
</html>
